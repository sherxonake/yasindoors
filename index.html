<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #c9a96e;
      --light: #f8f6f3;
      --gray: #e0e0e0;
      --call: #d32f2f;
      --text: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.7;
    }

    /* Hero */
    header.hero {
      position: relative;
      height: 100vh;
      min-height: 700px;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=2000&auto=format&fit=crop') center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    .hero-content {
      max-width: 900px;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin: 0 auto 2rem;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 1.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.6rem;
      margin-bottom: 2.5rem;
      opacity: 0.95;
    }

    .btn {
      background: var(--accent);
      color: var(--primary);
      padding: 1.1rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      display: inline-block;
      transition: all 0.35s;
      box-shadow: 0 10px 30px rgba(201,169,110,0.35);
    }

    .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(201,169,110,0.45);
    }

    /* Container & Sections */
    .container {
      max-width: 1300px;
      margin: auto;
      padding: 0 2rem;
    }

    section {
      padding: 9rem 0;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3.6rem;
      margin-bottom: 4rem;
      color: var(--primary);
    }

    /* Advantages */
    .advantages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 3rem;
    }

    .adv-card {
      background: white;
      padding: 3.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.08);
      text-align: center;
      transition: all 0.4s ease;
    }

    .adv-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.13);
    }

    .adv-card h3 {
      font-size: 1.9rem;
      margin: 1.5rem 0 1rem;
    }

    /* CTA */
    .cta-section {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 10rem 2rem;
    }

    .cta-section .btn {
      background: white;
      color: var(--primary);
    }

    /* Footer */
    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 5rem 2rem 3rem;
    }

    footer .logo {
      max-width: 220px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
    }

    /* Pulsing Call Button */
    .call-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 90px;
      height: 90px;
      background: var(--call);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      color: white;
      box-shadow: 0 15px 45px rgba(211,47,47,0.4);
      z-index: 1000;
      animation: pulse 2.2s infinite ease-in-out;
      text-decoration: none;
      transition: all 0.3s;
    }

    .call-btn:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 3.2rem; }
      .logo { max-width: 220px; }
      .call-btn { width: 70px; height: 70px; bottom: 25px; right: 25px; font-size: 2.2rem; }
      section { padding: 6rem 0; }
      h2 { font-size: 2.8rem; }
    }
  </style>
</head>
